{% extends 'xbtzmenarenapp/withMenu.html' %}

{% block content %}
  {% if ok_message %} 
    <div class="alert alert-success"> {{ ok_message }} </div>
  {% endif %}
  {% if error_message %} 
    <div class="alert alert-danger"> {{ error_message }} </div>
  {% endif %}
  <div class="container">
    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="pill" href="#Bitcoin">Bitcoin</a></li>
      <li><a data-toggle="pill" href="#Litecoin">Litecoin</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="Bitcoin" class="tab-pane active">
        <form action="{% url 'sell-btc' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="usr">Preda큐 BTC:</label>
            <input type="text" class="form-control" name="sum_btc" id="sum_btc"/>
            <script>$('#sum_btc').val('{{ max_sum_btc }}');</script>
          </div>
          <button type="submit" class="btn btn-default">Preda큐</button>
        </form>
      </div>

      <div id="Litecoin" class="tab-pane">
        <form action="{% url 'sell-ltc' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="usr">Preda큐 LTC:</label>
            <input type="text" class="form-control" name="sum_ltc" id="sum_ltc"/>
            <script>$('#sum_ltc').val('{{ max_sum_ltc }}');</script>
          </div>
          <button type="submit" class="btn btn-default">Preda큐</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
