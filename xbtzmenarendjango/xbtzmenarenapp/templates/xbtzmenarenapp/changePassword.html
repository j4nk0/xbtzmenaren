{% extends 'xbtzmenarenapp/withMenu.html' %}

{% block content %}
  {% if error_message %}
    <div class="alert alert-danger"> {{ error_message }} </div>
  {% endif %}
  <div class="container">
    <form action="{% url 'change-password-attempt' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="password">Nové heslo:</label>
        <input type="password" class="form-control" name="password"/>
      </div>
      <div class="form-group">
        <label for="password">Nové heslo znova:</label>
        <input type="password" class="form-control" name="password-again"/>
      </div>
      <button type="submit" class="btn btn-default">Zmeniť</button>
    </form>
  </div>
{% endblock %}
