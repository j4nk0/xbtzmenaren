{% extends 'xbtzmenarenapp/withMenu.html' %}

{% block content %}
  <div class="container">
    <table class="table">
      <thead>
          <tr>
            <td><b>IBAN</b></td>
            <td><b>Suma</b></td>
            <td><b>Čas</b></td>
            <td><b>Akcia</b></td>
          </tr>
      </thead>
      <tbody>
        {% for withdrawal in withdrawals %}
          <tr>
            <td>{{ withdrawal.iban }}</td>
            <td>{{ withdrawal.eur }}</td>
            <td>{{ withdrawal.datetime }}</td>
            <td>
              <form action="{% url 'management-withdrawal-check' withdrawal.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-default">Vybavené</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
