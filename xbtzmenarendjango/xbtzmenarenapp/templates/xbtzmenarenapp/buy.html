<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap: -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

    <meta charset="utf-8">
    <title>Xbt Zmenaren</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-justified">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'buy' %}">Nákup</a></li>
          <li><a href="#">Predaj</a></li>
          <li><a href="#">Portfólio</a></li>
          <li><a href="#">Ceny</a></li>
          <li><a href="#">Vklad</a></li>
          <li><a href="#">Výber</a></li>
          <li><a href="#">Zmena hesla</a></li>
          <li><a href="#">Odhlásenie</a></li>
        </ul>
      </li>
    </ul>
    {% if ok_message %} 
      <div class="alert alert-success"> {{ ok_message }} </div>
    {% endif %}
    {% if error_message %} 
      <div class="alert alert-danger"> {{ error_message }} </div>
    {% endif %}
    <div class="container">
      <ul class="nav nav-pills">
	<li class="active"><a data-toggle="pill" href="#Bitcoin">Bitcoin</a></li>
        <li><a data-toggle="pill" href="#Litecoin">Litecoin</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="Bitcoin" class="tab-pane active">
          <form action="{% url 'buy-btc' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="usr">Nakúpiť za EUR:</label>
              <input type="text" class="form-control" name="sum_eur"/>
              <script>$(':text').val('{{ max_sum_eur }}');</script>
            </div>
            <button type="submit" class="btn btn-default">Kúpiť</button>
          </form>
        </div>

        <div id="Litecoin" class="tab-pane">
          <form action="{% url 'buy-ltc' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="usr">Nakúpiť za EUR:</label>
              <input type="text" class="form-control" name="sum_eur"/>
              <script>$(':text').val('{{ max_sum_eur }}');</script>
            </div>
            <button type="submit" class="btn btn-default">Kúpiť</button>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
