{% extends 'xbtzmenarenapp/withPublicMenu.html' %}

{% block content %}
  {% if error_message %}
    <div class="alert alert-danger"> {{ error_message }} </div>
  {% endif %}
  <div class="container">
    <form action="{% url 'registration-attempt' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="usr">E-mail:</label>
        <input type="text" class="form-control" name="email"/>
      </div>
      <div class="form-group">
        <label for="password">Heslo:</label>
        <input type="password" class="form-control" name="password"/>
      </div>
      <div class="form-group">
        <label for="password">Heslo znova:</label>
        <input type="password" class="form-control" name="password-again"/>
      </div>
      <button type="submit" class="btn btn-default">Registrova≈•</button>
    </form>
  </div>
{% endblock %}
